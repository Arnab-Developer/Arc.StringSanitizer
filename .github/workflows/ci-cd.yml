name: CI CD

on:  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  DOTNET_VERSION: 7.0.x
  CONFIGURATION: Release

jobs:
  build-test:    
    runs-on: ubuntu-latest   
    name: Build and test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4 
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }} 
        
    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }}

    - name: Test
      run: dotnet test --configuration ${{ env.CONFIGURATION }}

    - name: Create nuget package
      run: dotnet pack "src/Arc.StringSanitizer/Arc.StringSanitizer.csproj" --configuration ${{ env.CONFIGURATION }}

  codeql-analysis:    
    name: CodeQL analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
        
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  github-nuget-push:
    if: ${{ github.event_name == 'push' || github.event_name == 'release' }}
    runs-on: ubuntu-latest
    needs: [build-test, codeql-analysis]
    name: GitHub nuget push
    permissions:
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4 
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}    
        
    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }}

    - name: Create nuget package
      run: dotnet pack "src/Arc.StringSanitizer/Arc.StringSanitizer.csproj" --configuration ${{ env.CONFIGURATION }}

    - name: Push nuget package
      run: dotnet nuget push "src/Arc.StringSanitizer/bin/Release/Arc.StringSanitizer.2.0.1.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/Arnab-Developer/index.json" --skip-duplicate

  nuget-org-push:
    if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    needs: [build-test, codeql-analysis]
    name: nuget org push
    environment:
      name: "NuGetEnv"
      url: "https://www.nuget.org/packages/Arc.StringSanitizer"
    steps:
    - name: Checkout code
      uses: actions/checkout@v4      

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }} 
        
    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }}

    - name: Create nuget package
      run: dotnet pack "src/Arc.StringSanitizer/Arc.StringSanitizer.csproj" --configuration ${{ env.CONFIGURATION }}

    - name: Push nuget package
      run: dotnet nuget push "src/Arc.StringSanitizer/bin/Release/Arc.StringSanitizer.2.0.1.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
